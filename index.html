<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- outer div -->
    <div class="outer container">

        <!-- top bar section -->
        <div class="top-bar">
            <button>Top Scores</button>
            <p>Timer: 00:00</p>
            
        </div>

        <!-- inner div -->
        <div class="inner container">

            <!-- main header/quiz intro -->
            <header class="quiz intro">
                <h1>Welcome to the quiz</h1>
                <p>To play, press start</p>
                <button>Start Quiz</button>
            </header>

            <!-- main quiz content -->
            <main>

            <!-- ----------------- -->
            <!-- PHASE 2 -->
                <!-- --------------         -->
                <section class="question-screen">
                    <h2>Question</h2>
                    <ul>
                        <li><button>Answer 1</button></li>
                        <li><button>Answer 2</button></li>
                        <li><button>Answer 3</button></li>
                        <li><button>Answer 4</button></li>
                    </ul>

                </section>

                <!-- -------- -->
                <!-- Phase 3 -->
                <!-- ---------- -->
                <section class="quiz-finish-screen">
                    <h2>Quiz Finished!</h2>
                    <p>Your Score: 00</p>
                    <div>
                        <label for="">Enter First name last name initial</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </section>

                <!-- ----------- -->
                <!-- PHASE 4 -->
                <!-- ----------- -->
                <section class="highscores page">
                    <h2>Highscores</h2>
                    <ol></ol>

                </section>
            </main>

        </div>
    </div>
    
</body>
</html>
